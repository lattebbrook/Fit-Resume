<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Resume :: Resume App </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb30cf7f87.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-row">
        <h1>เพิ่มข้อมูลผู้สมัครใหม่</h1>
        <div class="form-group col-md-4">
          <label for="name">ชื่อ-นามสกุล ผู้สมัคร <span style="color: red">*</span></label>
          <input type="text" class="form-control" id="name" placeholder="นาย ทองดี เรือใบ" required>
        </div>
        <div class="form-group col-md-4">
          <label for="tel">เบอร์โทรติดต่อ <span id="telLabel"></span>/10 <span style="color: red">*</span></label>
          <input type="number" inputmode="tel" class="form-control" id="tel" placeholder="09XXXXXXXX" required>
        </div>
      </div>
      <div class="form-group col-md-8">
        <label for="dateOfBirth">วัน เดือน ปีเกิด (Format YYYY/mm/dd) <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="dateOfBirth" value="2530/01/01" placeholder="DateOfBirth" required>
      </div>
      <div class="form-group col-md-1">
        <label for="age">อายุ</label>
        <input type="text" class="form-control" id="age" disabled="disabled">
      </div>
      <div class="form-group">
        <label for="education">การศึกษา <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="education" placeholder="ปวส ช่างยนต์" required>
      </div>
      <div class="form-group">
        <label for="school">สถานศึกษา <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="school" placeholder="ปวส ช่างยนต์" required>
      </div>
      <div class="form-group">
        <label for="experience">ตำแหน่งล่าสุด <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="previousPosition" placeholder="ผู้จัดการ 1" required>
      </div>
      <div class="form-group">
        <label for="position">สมัครเข้าตำแหน่ง <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="position" placeholder="ผู้จัดการ 2" required>
      </div>
      <div class="form-group">
        <label for="experience">บริษัทที่เคยปฏิบัติงานมา <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="previousCompany" placeholder="ออโต้แบค" required>
      </div>
      <div class="form-group">
        <label for="experience">ประสบการณ์ทำงาน (ปี) <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="experience" placeholder="3" required>
      </div>
      <div class="form-group">
        <label for="experience">ทักษะ <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="experience"
          placeholder="ซ่อมรถยนต์, เปลี่ยนล้อ, เปลี่ยนถ่ายน้ำมันเครื่อง" required>
      </div>
      <div class="form-group">
        <label for="previousSalary">เงินเดือนล่าสุด </label>
        <input type="number" inputmode="numeric" class="form-control" id="previousSalary" placeholder="18000" value="0">
      </div>
      <div class="form-group">
        <label for="expectedSalary">เงินเดือนที่คาดหวัง </label>
        <input type="number" inputmode="numeric" class="form-control" id="expectedSalary" placeholder="20000" value="0">
      </div>
      <div class="form-group">
        <label for="drivingLicense">ใบขับขี่รถยนต์ (4 ล้อ) </label><br>
        <input type="radio" name="drivingLicense" id="drivingLicense" value="Boat" >
        <label for="drivingLicense"><span style="padding-top: 5px;"> มีใบขับขี่</span></label><br><br>
        <input type="radio" name="drivingLicense" id="drivingLicense" value="Boat" >
        <label for="drivingLicense"><span style="color: #333;"><span><b> ไม่มีใบขับขี่</b></span> หรือหมดอายุ</span></label><br><br>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">ที่อยู่ (บ้านเลขที่, ตำบล, อำเภอ, จังหวัด) <span style="color: red">*</span></label>
          <input type="text" class="form-control" id="city"
            placeholder="บ้านเลขที่ 123/456, ซ.ผัดไทย, ต.ใบไม้, อ.ต้นไม้, จ.ระยอง" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">รหัสไปรษณีย์ <span style="color: red">*</span></label>
          <input type="text" class="form-control" placeholder="12345" id="inputZip" required>
        </div>
      </div>
      <div class="form-group">
        <label for="file">อัพโหลดรูปภาพผู้สมัคร (PNG, JPG เท่านั้น) <span style="color: red">*</span></label>
        <input id="file" type="file" accept=".png,.jpg" required />
      </div>
      <button type="submit" class="btn btn-primary">สร้าง Resume</button>
    </form>
  </div>

  <script id="resumeAppScript">
    document.addEventListener("DOMContentLoaded", function () {
      function calculateAge() {
        let str = document.getElementById("dateOfBirth").value;

        // Extracting the year, month, and day from the input
        let year = parseInt(str.split("/")[0], 10) - 543;
        let month = parseInt(str.split("/")[1], 10) - 1;
        let day = parseInt(str.split("/")[2], 10);

        // Constructing the birth date
        var birthDate = new Date(year, month, day);

        // Calculating age based on the difference of years
        var today = new Date();
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();

        // Adjusting age if needed
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        return age;
      }

      document.getElementById("dateOfBirth").addEventListener("input", function () {
        let age = calculateAge();
        document.getElementById("age").value = age;  // Assign the calculated age to the "age" input field
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function validateSalary(type) {
        let salary;

        if (type === 'previous') {
          salary = document.getElementById("previousSalary").value;
        } else if (type === 'expected') {
          salary = document.getElementById("expectedSalary").value;
        }

        let flag = false;
        for (let i = 0; i < salary.length; i++) {
          if (salary[i] === ',') {
            flag = true;
          }
        }

        if (flag) {
          return removeWrongFormatSalary(salary);
        }
        return salary;
      }

      function removeWrongFormatSalary(salary) {
        return salary.replace(',', '');
      }

      document.getElementById("previousSalary").addEventListener("input", function () {
        let previousSalary = validateSalary('previous');
        document.getElementById("previousSalary").value = previousSalary;
      });

      document.getElementById("expectedSalary").addEventListener("input", function () {
        let expectedSalary = validateSalary('expected');
        document.getElementById("expectedSalary").value = expectedSalary;
      });

      document.getElementById("tel").addEventListener("input", function () {
        let tel = document.getElementById("tel").value;
        document.getElementById("telLabel").innerHTML = tel.length;
      });

      document.getElementById("previousCompany").addEventListener("input", function () {
        let previousCompany = document.getElementById("previousCompany").value;
        let year = 0;
        let month = 0;

        // Match patterns like (3 ปี) or (6 เดือน)
        let matches = previousCompany.match(/\((\d+) (ปี|เดือน)\)/g);

        if (matches) {
          for (let match of matches) {
            if (match.includes('ปี')) {
              year += parseInt(match.match(/\d+/)[0], 10);
            } else if (match.includes('เดือน')) {
              month += parseInt(match.match(/\d+/)[0], 10) / 12;
            }
          }
        }

        let resultTotalYear = Math.round((year + month) * 100) / 100;

        console.log(`Years: ${resultTotalYear}`);
        document.getElementById("experience").value = resultTotalYear;
      });
    });
  </script>
</body>

</html>
